<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Register to VolunteerHub</title>
</head>
<body>
    <nav class="nav--container">
        <ul class="nav--main">
            <li class="nav--home"><a href="index.html">VolunteerHub</a></li>
            <li class="nav--requests"><a href="requests.html">Requests</a></li>
        </ul>
        <div>
            <label for="searchbar"><i class="fa-solid fa-magnifying-glass searchicon"></i></label>
        <input name="searchbar" class="searchbar" type="text" placeholder="Search...">
        </div>
        <ul class="nav--forms">
            <li class="nav--register"><a href="register.html">Register</a></li>
            <li class="nav--login"><a href="login.html">Log In</a></li>
        </ul>
    </nav>

    <div class="signup--main">
        <label class="user--label" for="username">Enter Username:</label>
        <input class="user--input" type="text" name="username">

        <label class="user--label" for="campaign">Enter Campaign name: (optional)</label>
        <input class="user--input" type="text" name="username">

        <label class="email--label" for="email">Enter E-mail:</label>
        <input class="email--input" type="text" name="email">

        <label class="password--label" for="password">Enter Password:</label>
        <input class="password--input" type="text" name="password">

        <button class="signup--submit">Sign Up</button>
        <a href="login.html">Log In if you already have an account!</a>
    </div>

    <footer>

    </footer>
</body>
</html>
